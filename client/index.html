<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
  <!-- dependencies -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div id="main">
    <h1>Telegraph Academy ChatRoom</h1>
    <form method="post" id="menuForm" name="menuForm">
      <select id="roomoptions" onchange="app.fetch.call(this)">
        <option value="addRoom" selected="selected">
          Lobby
        </option>
           <option>
          Other Rooms
        </option>
      </select>
      <br>
      <br>
      <input type="text" id="roomSelect" maxlength="10" placeholder="Add a Room">
      <form>
      <input id="newroom" type="button" value="Add Room"> 
        <br><br>
        <form id="createMessage">
          <textarea type='text' id="message" cols="50" rows="5" > </textarea> 
          <input id = 'send' type="button" value="Submit">
        </form>
        <button id="clear" type="button" value="Submit">
          Clear Chat!
        </button>
        <br>
        <br>
        <div id="chats">
        </div>
        <div id="localinfo">
        </div>
      </div>
    </body>
    </html>
